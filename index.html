<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج تسجيل إصدار</title>
  <style>
    body { font-family: 'Arial', sans-serif; direction: rtl; padding: 30px; background-color: #f4f4f4; }
    form { background: white; padding: 20px; border-radius: 10px; width: 100%; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { margin: 10px 0 5px; display: block; }
    input, button { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
    button { background-color: #007bff; color: white; border: none; cursor: pointer; }
    #response { text-align: center; margin-top: 15px; }
  </style>
</head>
<body>

  <form id="bookForm">
    <h2>📚 تسجيل إصدار جديد</h2>

    <label>الاسم الكامل:</label>
    <input type="text" name="name" required>

    <label>اسم الإصدار:</label>
    <input type="text" name="book" required>

    <label>عدد الصفحات:</label>
    <input type="number" name="pages" required>

    <label>السعر (بالريال):</label>
    <input type="number" name="price" required step="0.1">

    <button type="submit">تسجيل</button>
    <p id="response"></p>
  </form>

  <script>
    document.getElementById("bookForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        name: form.name.value,
        book: form.book.value,
        pages: form.pages.value,
        price: form.price.value
      };

      fetch("https://script.google.com/macros/s/AKfycbzOhYZ2mNUB1A21VjucnR7uhEitD53uXnhNTny7I62m-fQ0-eXIXYGuVhl0UIhEg1wo1A/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("response").textContent = msg;
        form.reset();
      })
      .catch(err => {
        document.getElementById("response").textContent = "حدث خطأ، حاول لاحقًا.";
      });
    });
  </script>

</body>
</html>
